    <link href="../favicon.ico" rel="icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/galeria.css" />
    <link rel="stylesheet" href="css/fondo.css" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/inicio.css" />
    <link rel="stylesheet" href="../css/imagehover.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <script
      src="https://kit.fontawesome.com/6df3345e67.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <title>Cosmos Mountains | Demostración</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.0/dist/fancybox.css"
    />
  </head>

  <body>
    <!-- Header-->
    <header>
      <div class="video-container espacio banner-section">
        <div class="shadow"></div>
        <div class="content">
          <h1>Demostración de Suites</h1>
        </div>
        <div class="content2">
          <br />
          <i
            class="far fa wow animate__animated animate__pulse animate__delay-300ms animate__infinite infinite"
          >
            <a class="" role="button" href="#s2"
              ><i class="fa fa-arrow-circle-down fa-5x text-white"></i
            ></a>
          </i>
        </div>
      </div>
    </header>

    <!-- Galería -->
    <section id="s2" class="container-fluid fondo2 text-center pt-5">
      <div class="row">
        <div class="col-12">
          <h2 class="tam1" style="color: #ffb300">Las Mejores Suites</h2>
          <h3 class="tam1">Un ambiente acogedor que invita al descanso.</h3>
          <div class="container-fluid pt-5">
            <div class="tz-gallery">
              <div class="row">
                <!-- Video de YouTube 1 -->
                <div class="col-sm-4 col-md-6 col-lg-4">
                  <div>
                    <a
                      data-fancybox="gallery"
                      href="https://www.youtube.com/watch?v=Ka9QXqCNXFU"
                    >
                      <img
                        src="../imagenes/video1.jpg"
                        alt="Miniatura de Video 1"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                </div>
                <!-- Video de YouTube 2 -->
                <div class="col-sm-4 col-md-6 col-lg-4">
                  <div>
                    <a
                      data-fancybox="gallery"
                      href="https://www.youtube.com/watch?v=fnipNQc-U4M"
                    >
                      <img
                        src="../imagenes/video2.jpg"
                        alt="Miniatura de Video 2"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                </div>
                <!-- Video de YouTube 3 -->
                <div class="col-sm-4 col-md-6 col-lg-4">
                  <div>
                    <a
                      data-fancybox="gallery"
                      href="https://www.youtube.com/watch?v=8KONtNuZxAs"
                    >
                      <img
                        src="../imagenes/video3.jpg"
                        alt="Miniatura de Video 3"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pb-5 pt-5">
            <a href="../inicio.html" class="btn btn-warning btn-lg text-white"
              >Regresar</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="fondo-footer">
      <div class="container">
        <div class="row">
          <div class="text-center">
            <br />
            <a class="navbar-brand text-center" href="../inicio.html">
              <img src="../imagenes/Logo2.png" class="img-fluid" />
            </a>
            <h2 class="texto-footer text-white">Derechos Reservados</h2>
            <br />
            <p class="text-center texto-footer text-white">Copyright 2024</p>
          </div>
          <div class="pb-3"></div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run(".tz-gallery");
    </script>
    <script src="js/inicio.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/smooth-scroll.min.js"></script>
    <script src="js/elastico.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
    <script>
      Fancybox.bind('[data-fancybox="gallery"]', {
        youtube: {
          autoplay: 1, // Iniciar el video automáticamente al abrir el lightbox
        },
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.0/dist/fancybox.umd.js"></script>
  </body>
</html>
