<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Cosmos Hotel | Encuesta</title>
    <link href="favicon.png" rel="icon" />
    <link rel="stylesheet" href="css/encuesta.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "aO3WuNU6F9fLpJ3e_",
        });
      })();
    </script>
  </head>

  <body>
    <video autoplay muted loop id="background-video">
      <source src="video/Cosmos Hotel.mp4" type="video/mp4" />
    </video>
    <section class="container">
      <div class="encuesta encuesta-form">
        <div class="instrucciones">
          <h1 class="titulaje2">Encuesta</h1>
        </div>
        <form action="" id="formulario" name="formulario">
          <div class="form-group">
            <label for="pregunta1"
              >1. ¿Qué es lo que más destacaría durante la estadía en nuestro
              hotel?</label
            >
            <input type="text" id="r1" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="pregunta2"
              >2. ¿Qué es lo primero que recomendarías a alguien para venir a
              nuestro hotel?</label
            >
            <input type="text" id="r2" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="pregunta3"
              >3. ¿El personal del hotel atendió sus necesidades de manera
              rápida?</label
            ><br />
            <input
              type="radio"
              id="radio1"
              name="opinion"
              value="Si"
              required
            />
            Si <input type="radio" id="radio2" name="opinion" value="No" /> No
          </div>

          <div class="form-group">
            <label for="pregunta4"
              >4. ¿Cómo califica la atención que le dieron?</label
            ><br />
            <input
              type="radio"
              id="radio3"
              name="opinion2"
              value="Buena"
              required
            />
            Buena
            <input type="radio" id="radio4" name="opinion2" value="Regular" />
            Regular
            <input type="radio" id="radio5" name="opinion2" value="Mala" /> Mala
          </div>

          <div class="form-group">
            <label for="pregunta5"
              >5. ¿Qué opciones destacaría de nuestra atención?</label
            ><br />
            <input type="checkbox" id="calidad" name="calidad" /> Calidad
            <input type="checkbox" id="atencion" name="atencion" /> Atención
            <input type="checkbox" id="servicio" name="servicio" /> Servicio
          </div>

          <div class="form-group">
            <label for="pregunta6"
              >6. ¿Qué amenidades le parecieron más atractivas durante su
              estadía? (Seleccione todas las que apliquen)</label
            ><br />
            <input type="checkbox" id="wifi" /> WiFi
            <input type="checkbox" id="piscina" /> Piscina
            <input type="checkbox" id="actividades" /> Actividades
            <input type="checkbox" id="spa" /> Spa
            <input type="checkbox" id="otro" /> Otro
          </div>

          <div class="form-group">
            <label for="pregunta7"
              >7. ¿Cuál es su relación calidad-precio?</label
            ><br />
            <input
              type="radio"
              id="radio6"
              name="relacion"
              value="Buena"
              required
            />
            Buena
            <input type="radio" id="radio7" name="relacion" value="Regular" />
            Regular
            <input type="radio" id="radio8" name="relacion" value="Mala" /> Mala
          </div>

          <div class="form-group">
            <label for="pregunta8"
              >8. ¿Está satisfecho con la limpieza del hotel?</label
            ><br />
            <input
              type="radio"
              id="radio9"
              name="limpieza"
              value="Sí"
              required
            />
            Sí <input type="radio" id="radio10" name="limpieza" value="No" /> No
          </div>

          <div class="form-group">
            <label for="pregunta9"
              >9. ¿Qué mejoraría en nuestras instalaciones?</label
            ><br />
            <input type="text" id="r3" class="form-control" />
          </div>

          <div class="form-group">
            <label for="contador"
              >¿Cuantas veces ha visitado nuestro hotel?</label
            >
            <input
              type="number"
              id="contador"
              class="form-control"
              value="0"
              readonly
            />
            <button
              type="button"
              class="btn btn-success mt-2"
              onclick="incrementarContador()"
            >
              <i class="bi bi-arrow-up"></i>
              <!-- Flecha hacia arriba -->
            </button>
            <button
              type="button"
              class="btn btn-danger mt-2"
              onclick="decrementarContador()"
            >
              <i class="bi bi-arrow-down"></i>
              <!-- Flecha hacia abajo -->
            </button>
          </div>

          <div class="botonEnviar">
            <input
              type="button"
              value="Enviar"
              class="btn"
              style="background-color: #f6ac0f;"
              onclick="evaluarEncuesta()"
            />
          </div>

          <!-- Botones nuevos -->
          <div class="botones-acciones mt-3">
            <!-- Botón limpiar formulario -->
            <button
              type="button"
              class="btn btn-warning text-white" style="background-color: rgba(0, 0, 0, .2);"
              onclick="document.getElementById('formulario').reset();"
            >
              Limpiar Formulario
            </button>
          </div>

          <!-- Botones nuevos -->
          <div class="botones-acciones mt-3">
            <!-- Botón regresar a otra página (ejemplo: "pagina-inicio.html") -->
            <button type="button" class="btn btn-secondary" onclick="window.location.href='inicio.html'">
              Regresar
            </button>
        </form>
        <div id="res0"></div>
        <div id="res1"></div>
        <div id="res2"></div>
        <div id="res3"></div>
        <div id="res4"></div>
        <div id="res5"></div>
        <div id="res6"></div>
        <div id="res7"></div>
        <div id="res8"></div>
        <div id="res9"></div>
        <div id="res10"></div>
      </div>
    </section>

    <script src="js/encuesta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
