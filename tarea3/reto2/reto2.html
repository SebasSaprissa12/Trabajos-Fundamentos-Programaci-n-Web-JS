<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto #2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/reto2.css" />
    <link rel="stylesheet" href="../general/general.css" />
    <link rel="icon" href="../favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header>
        <div class="text-center pt-3">
            <button class="indice">
                <a href="../index/index.html" class="text-white">Índice</a>
            </button>
        </div>

        <h2 class="text-center titulo4">Reto #2</h2>
    </header>

    <div class="container">
        <h2>Conversor de Dólares y Colones</h2>

        <!-- Dólares a Colones -->
        <div class="form-group">
            <label for="montoDolares">Monto en dólares ($):</label>
            <input type="number" id="montoDolares" placeholder="Ingresa el monto en dólares">
        </div>
        <div class="form-group">
            <label for="tipoCambioDolares">Tipo de cambio:</label>
            <input type="number" id="tipoCambioDolares" placeholder="Ingresa el tipo de cambio">
        </div>
        <div class="button-group">
            <button onclick="convertirDolares()">Convertir a Colones</button>
            <button onclick="limpiarDolares()">Limpiar</button>
        </div>
        <div class="result" id="resultadoDolares"></div>

        <!-- Colones a Dólares -->
        <div class="form-group" style="margin-top: 30px;">
            <label for="montoColones">Monto en colones (₡):</label>
            <input type="number" id="montoColones" placeholder="Ingresa el monto en colones">
        </div>
        <div class="form-group">
            <label for="tipoCambioColones">Tipo de cambio:</label>
            <input type="number" id="tipoCambioColones" placeholder="Ingresa el tipo de cambio">
        </div>
        <div class="button-group">
            <button onclick="convertirColones()">Convertir a Dólares</button>
            <button onclick="limpiarColones()">Limpiar</button>
        </div>
        <div class="result" id="resultadoColones"></div>
    </div>

    <script src="js/reto2.js"></script>

    <footer class="container-fluid2 fondo">
        <h2 class="text-center blanco">Derechos Reservados</h2>
        <h2 class="text-center pt-2 blanco">Sebastián Saprissa 2024</h2>
    </footer>

</body>

</html>
