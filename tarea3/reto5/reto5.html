<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto #5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto5.css">
    <link rel="stylesheet" href="../general/general.css" />
    <link rel="icon" href="../favicon.ico">
</head>
<body>

    <header>
        <div class="text-center pt-3">
            <button class="indice">
                <a href="../index/index.html" class="text-white">Índice</a>
            </button>
        </div>

        <h2 class="text-center titulo4">Reto #5</h2>
    </header>

    <div class="container text-center">
        <h1>Simulador de Créditos</h1>
        <p>Calcule la cuota aproximada.</p>

        <div class="row">
            <div class="col-md-6">
                <form id="simulatorForm">
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <select id="modelo" class="form-select">
                            <option value="" selected disabled>-- Seleccionar Modelo --</option>
                            <option value="navara">Navara</option>
                            <option value="qashqai">Qashqai</option>
                            <option value="xtrail">X-Trail</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="version" class="form-label">Versión</label>
                        <select id="version" class="form-select" disabled>
                            <option value="" selected disabled>-- Seleccionar Versión --</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-danger" id="calculateBtn">Calcular</button>
                </form>
            </div>

            <div class="col-md-6">
                <img id="carImage" src="img/Nissan.png" alt="Modelo" class="img-fluid my-3">
                <p id="result" class="fst-italic"></p>
            </div>
        </div>
    </div>

    <footer class="container-fluid2 fondo">
        <h2 class="text-center blanco">Derechos Reservados</h2>
        <h2 class="text-center pt-2 blanco">Sebastián Saprissa 2024</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reto5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
