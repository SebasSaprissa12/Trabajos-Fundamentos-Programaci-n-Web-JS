<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto #6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto6.css">
    <link rel="stylesheet" href="../general/general.css" />
    <link rel="icon" href="../favicon.ico">
</head>
<body>

    <header>

            <div class="text-center pt-3">
                <button class="indice">
                    <a href="../index/index.html" class="text-white">Índice</a>
                </button>
            </div>
    
            <h2 class="text-center titulo4">Reto #6</h2>

        <div class="banner">
            <img src="img/logo.png" alt="Logo de la Marca" class="img-fluid">
        </div>
    </header>

    <div class="container mt-4 text-center">
        <h1>Seleccioná un color</h1>


        <div class="my-3">
            <img id="carImage" src="img/F40 Red.png" alt="Modelo de Auto" class="img-fluid car-image">
        </div>


        <div class="color-picker">
            <button id="prevBtn" class="btn btn-outline-secondary"></button>
            <div class="color-options d-inline-block mx-3">

                <span class="color-box" data-color="red" style="background-color: #ff5050;"></span>
                <span class="color-box" data-color="gray" style="background-color: #888888;"></span>
                <span class="color-box" data-color="yellow" style="background-color: #edf043;"></span>
                <span class="color-box" data-color="black" style="background-color: #1f2425;"></span>
                <span class="color-box" data-color="white" style="background-color: #FFFFFF;"></span>
            </div>
            <button id="nextBtn" class="btn btn-outline-secondary">></button>
        </div>


        <div class="color-name mt-3">
            <h3 id="colorName">Ferrari F40</h3>
        </div>
    </div>

    <footer class="container-fluid2 fondo">
        <h2 class="text-center blanco">Derechos Reservados</h2>
        <h2 class="text-center pt-2 blanco">Sebastián Saprissa 2024</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reto6.js"></script>
</body>
</html>
