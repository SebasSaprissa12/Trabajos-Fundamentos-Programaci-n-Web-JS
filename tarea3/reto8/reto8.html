<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto #8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/reto8.css">
    <link rel="stylesheet" href="../general/general.css" />
    <link rel="icon" href="../favicon.ico">
</head>
<body>

    <header class="text-center py-3 text-white">
        <button class="indice">
            <a href="../index/index.html" class="text-white">Índice</a>
        </button>
        <h2>Reto #8</h2>
    </header>

    <div class="container mt-5">
        <h2>Registro de Notas</h2>
        <form id="form">
            <label for="nombre">Nombre del estudiante:</label>
            <input type="text" id="nombre" placeholder="Ingresa el nombre" required>
            
            <label for="apellidos">Apellidos del estudiante:</label>
            <input type="text" id="apellidos" placeholder="Ingresa los apellidos" required>
            
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="100" placeholder="Ingresa la primera nota" required>
            
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="100" placeholder="Ingresa la segunda nota" required>
            
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" min="0" max="100" placeholder="Ingresa la tercera nota" required>
            
            <button type="button" onclick="agregarEstudiante()">Agregar</button>
        </form>

        <h3>Consultar Estudiantes</h3>
        <select id="listaEstudiantes">
            <option value="">Seleccione un estudiante</option>
        </select>
        <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>

        <h3 id="resultado"></h3>
    </div>

    <footer class="text-center py-3 text-white mt-auto">
        <h2>Derechos Reservados</h2>
        <h2>Sebastián Saprissa 2024</h2>
    </footer>

    <script src="js/reto8.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
